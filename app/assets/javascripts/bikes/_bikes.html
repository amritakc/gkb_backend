<div class="col-sm-offset-9 new-content-btn">
  <button type="button" class="btn btn-primary" ng-click="openNewBikeForm()">Add Bikes</button>
</div>
<uib-accordion close-others="oneAtATime">
  <uib-accordion-group ng-repeat="bikesPost in bikesPosts.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))| orderBy: 'created_at':true">
    <uib-accordion-heading>
      {{bikesPost.created_at | date : 'dd/M/yyyy - hh:mm a' : timezone}} &nbsp&nbsp - &nbsp&nbsp <b>{{bikesPost.title}}</b><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
    </uib-accordion-heading>
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="input form-control" ng-model='bikesPost.title'>
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="text" class="input form-control" ng-model='bikesPost.price'>
    </div>
    <div class="form-group">
      <label>Caption:</label>
      <input type="text" class="input form-control" ng-model='bikesPost.caption'>
    </div>
    <div class="form-group">
      <label>Color:</label>
      <input type="text" class="input form-control" ng-model='bikesPost.color'>
    </div>
    <div class="form-group">
      <label>Brand:</label>
      <input type="text" class="input form-control" ng-model='bikesPost.brand'>
    </div>

    <div class="btn-container row">
        <div class="col-sm-7 col-sm-offset-1">
          <button type="button" class="btn btn-danger" ng-click='openRemoveConfirm(bikesPost)'>Remove</button>
        </div>
        <div class="col-sm-1 col-sm-offset-1">
          <button type="button" class="btn btn-success" ng-click="change(bikesPost.title,bikesPost.price, bikesPost.caption,bikesPost.color, bikesPost.brand,'bikes',bikesPost.id)">Save</button>
        </div>
    </div>

  </uib-accordion-group>
</uib-accordion>
<uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>
