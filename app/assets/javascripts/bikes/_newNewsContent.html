<div> 
  <div class="modal-content">
    <div class="modal-header">
        <h4>Add Bikes</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.title'>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.price'>
      </div>
      <div class="form-group">
        <label>Caption:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.caption'>
      </div>
      <div class="form-group">
        <label>Color:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.color'>
      </div>
      <div class="form-group">
        <label>Type:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.type'>
      </div>

      <div class="btn-container row">
        <div class="col-sm-7 col-sm-offset-1">
          <button type="button" class="btn btn-danger btn-lg" ng-click='cancel()'>Cancel</button>
        </div>
        <div class="col-sm-1 col-sm-offset-1">
          <button type="button" class="btn btn-primary btn-lg" ng-click="ok()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
