<div>
  <div class="modal-content">
    <div class="modal-header">
        <h4>{{data.title}}</h4>
    </div>
    <div class="modal-body">

      <!-- file upload here, added picture preview -->
      <input type="file" ngf-select="" ng-model="picFile" name="file" ngf-accept="'image/*'" required="">
      <img ngf-src="picFile" id="thumb">

      <div class="form-group">
        <form name="myForm" action="#sent" method="post">
          <label>Title:</label>
          <input type="text" name="myText" class="input form-control" ng-model='programsPost.title' ng-model="myText" required><span ng-show="myForm.myText.$error.required">*required</span>
          <br><br>
          <label>Caption:</label>
          <input type="text" name="myText2" class="input form-control" ng-model='programsPost.caption' ng-model="myText2" required><span ng-show="myForm.myText2.$error.required">*required</span> 
        </form>
      </div>

        <div class="btn-container row">
          <div class="col-sm-7 col-sm-offset-1">
            <button type="button" class="btn btn-danger btn-lg" ng-click='cancel()'>Cancel</button>
          </div>
          <div class="col-sm-1 col-sm-offset-1">
            <button type="button" class="btn btn-success btn-lg" ng-click="ok()" ng-disabled="myForm.$invalid">Save</button>
          </div>
        </div>
       </form>
      </div>
  </div>
</div>
